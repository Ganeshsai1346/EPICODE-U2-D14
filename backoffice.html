<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>cart</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">CRUDAZON</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/backoffice.html">Back Office</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 mb-3">Backoffice</h2>
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Product name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="text..."
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                id="description"
                type="text"
                class="form-control"
                placeholder="text.."
                required
              />
            </div>
            <div class="form-group">
              <label for="brand">Brand</label>
              <input
                id="brand"
                type="text"
                class="form-control"
                placeholder="text.."
                required
              />
            </div>
            <div class="form-group">
              <label for="price">price</label>
              <input
                id="price"
                type="text"
                class="form-control"
                placeholder="price"
                required
              />
            </div>
            <div class="form-group">
              <label for="imageurl">type url here</label>
              <input
                id="imageUrl"
                type="text"
                class="form-control"
                placeholder="url.."
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      const handleSubmit = async (event) => {
        try {
          event.preventDefault();
          const myItems = {
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            brand: document.getElementById("brand").value,
            price: parseInt(document.getElementById("price").value),
            imageUrl: document.getElementById("imageUrl").value,
          };
          const options = {
            method: "POST",
            body: JSON.stringify(myItems),
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MmEyMmM0MWZmNDNiNTAwMTUwYWYwMTciLCJpYXQiOjE2NTQ3OTUzMzAsImV4cCI6MTY1NjAwNDkzMH0.oqnJezsnkJyrjXJoPOn6HGVeA1kn-ZYC_PRnYyeRAqI",
              "Content-Type": "application/json",
            },
          };
          const response = await fetch(
            "https://striveschool-api.herokuapp.com/api/product/",
            options
          );
          const event = await response.json();
        } catch (err) {
          console.log(err);
        }
      };
    </script>
  </body>
</html>
